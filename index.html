          Taro
      </title>

    <body>
      <header>
        <h4 class="title">
          Here Is Taro
        </h4>
        <h6 class="sub-title">
          天空没有留下痕迹，但我已经飞过
        </h6>
      </header>
      <content>
        <p>
          比黑暗还要漆黑者，比夜晚还要深沉者，混沌之海啊，金色的黑暗之王，吾在此向汝请愿，吾在此向汝立誓，对於阻挡在吾前方，一切愚妄之物，将以吾及汝之力，赐予其同等的毁灭
        </p>
        <p>
          恶梦之王的碎片，解放世界的戒令，冰冻的黑色虚无之刃，与我的力量，我的身体结合，一起迈向毁灭之程，连众神的魂魄都将被湮灭
        </p>
        <p>最终，你必须忘记咒文，你越是进步，教导的也就越少，伟大的路是没有真正的道路的</p>
      </content>
