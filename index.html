      <title>
          Taro
      </title>
    </head>
    <body>
      <header>
        <h4 class="title">
          Here Is Taro
        </h4>
        <h6 class="sub-title">
          天空没有痕迹，但我已经飞过
        </h6>
      </header>
      <content>
        <p>
          比黄昏更加昏暗，比鲜血更加鲜红，时光飞逝，唯力量长存，请让我在黑暗中向汝立誓
        </p>
        <p>
          比黑暗还要漆黑者，比夜晚还要深沉者，混沌之海啊，金色的黑暗之王，吾在此向汝请愿，吾在此向汝立誓
        </p>
        <p>
          黑暗之王的碎片，解放世界的戒令，请与立下誓言，与我结合，一起迈向毁灭之程，连众神的魂魄都将被湮灭
        </p>
      </content>
      <canvas id="bg" class="bg"></canvas>
