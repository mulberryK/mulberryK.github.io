      <title>
          Taro
      </title>

    <body>
      <header>
        <h4 class="title">
          Here Is Taro
        </h4>
        <h6 class="sub-title">
          天空没有痕迹，但我已经飞过
        </h6>
      </header>
      <content>
        <p>比黑暗还要漆黑者</p>
        <p>比夜晚还要深沉者</p>
        <p>在混沌之海中漂流</p>
        <p>金色的黑暗之王</p>
        <p>吾在此向汝请愿</p>
        <p>吾在此向汝立誓</p>
        <p>对於阻挡在吾前方</p>
        <p>一切愚妄之物</p>
        <p>将以吾及汝之力</p>
        <p>赐予其同等的毁灭</p>
      </content>
