    <body>
      <header>
        <h4 class="title">
          Mulberry
        </h4>
        <h6 class="sub-title">
          天空没有留下痕迹，但我已经飞过
        </h6>
      </header>
      <content>
        <p>如果世间真有这么一种状态：心灵十分充实和宁静，既不怀恋过去也不奢望将来，放任光阴的流逝而仅仅掌握现在，无匮乏之感也无享受之感，不快乐也不忧愁，既无所求也无所惧，而只感受到自己的存在，处于这种状态的人就可以说自己得到了幸福</p>
        <p>
          比黑暗还要漆黑者，比夜晚还要深沉者，混沌之海啊，金色的黑暗之王，吾在此向汝请愿，吾在此向汝立誓，对於阻挡在吾前方，一切愚妄之物，将以吾及汝之力，赐予其同等的毁灭
        </p>
      </content>
